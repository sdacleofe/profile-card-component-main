<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- css links -->
    <link rel="stylesheet" href="./build/stylesheets/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-top"></div>
      <div class="background-bottom"></div>
      <div class="card-container">
        <div class="card">
          <div class="card-cover-photo">
            <div class="image"></div>
          </div>
          <div class="card-content">
            <div class="user-details">
              <div class="name-age">
                <h1>Victor Crest <span>26</span></h1>
              </div>
              <p>London</p>
            </div>
            <div class="user-metrics">
              <div class="metric-row">
                <h2 class="stat">80k</h2>
                <p>Followers</p>
              </div>
              <div class="metric-row">
                <h2 class="stat">803k</h2>
                <p>Likes</p>
              </div>
              <div class="metric-row">
                <h2 class="stat">1.4k</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="attribution">
        <span
          >Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub"
            target="_blank"
            >Frontend Mentor</a
          >.
        </span>
        <span>
          Coded by
          <a href="https://www.frontendmentor.io/profile/sdacleofe"
            >Shanice Cleofe</a
          >.</span
        >
      </footer>
    </div>
  </body>
</html>
